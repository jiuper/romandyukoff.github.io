<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
   <title>slider</title>
   <link rel="stylesheet" type="text/css" href="/fonts/Panama-Light.otf">
   <link rel="stylesheet" href="/assets/index.8ba8ea75.css">
   <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
   <section class="HeroScroll">
      <div class="swiper HeroScroll__slider">
         <div class="swiper-wrapper">
            <div class="swiper-slide HeroScroll__slide">
               <span class="HeroScroll__text">Меня ЗОВУТ МИСТЕР Т.,&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                  Добро
                  пожаловать в мой
                  особняк&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Мне подвластно время,&nbsp; &nbsp; &nbsp;
                  а лицо всегда скрыто под тенью котелка &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; кто я? &nbsp; &nbsp; &nbsp;
                  &nbsp; &nbsp; это тайна только для своих в моем поместье</span>
            </div>
         </div>
      </div>
      <div class="HeroScroll__img"></div>
      <div class="HeroScroll__blur"></div>
      <div class="HeroScroll__logo">
         <img src="img/heroText.svg" alt="heroText" width="192" height="100">
      </div>
      <span class="HeroScroll__help">scroll</span>
   </section>
   <div class="blockBack">
      <section class="galleryAnim __hidden">
         <div class="swiper galleryAnim__slider">
            <div class="swiper-wrapper">
               <div class="swiper-slide galleryAnim__slide">
                  <img src="img/slider01.jpg" alt="img" class="galleryAnim__slide--img">
               </div>
               <div class="swiper-slide galleryAnim__slide">
                  <img src="img/slider02.jpg" alt="img" class="galleryAnim__slide--img">
               </div>
               <div class="swiper-slide galleryAnim__slide">
                  <img src="img/slider03.jpg" alt="img" class="galleryAnim__slide--img">
               </div>
            </div>
            <h3 class="galleryAnim__title">интерьер cочетает в себе английскую классику и гранж</h3>
            <div class="galleryAnim__photo">
               <span class="galleryAnim__photo--text">Фото:</span>
               <span class="galleryAnim__photo--count"></span>
            </div>
            <button class="galleryAnim__start galleryAnim__arrow __next">
               <span class="galleryAnim__arrow--img">
            </button>
            <div class="galleryAnim__fraction"></div>
            <div class="galleryAnim__action">
               <button class="galleryAnim__arrow __prev">
                  <span class="galleryAnim__arrow--img">
               </button>
               <button class="galleryAnim__remove"></button>
               <button class="galleryAnim__arrow __next">
                  <span class="galleryAnim__arrow--img">
               </button>
            </div>
         </div>
      </section>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
   <script src="js/script.js"></script>

</body>

</html>
